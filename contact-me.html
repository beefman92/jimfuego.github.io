<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title> Contact Me! - CS5610 Assignment</title>
</head>

<body>

  <!-- NOTE: nav bar -->
  <nav class="navbar bg-light navbar-light navbar-expand">
    <div class="container">
      <div class="navbar-brand">Jimmy Borzillieri</div>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="contact-me.html">Contact-Me</a>
      </div>
    </div>
  </nav>

<!-- NOTE: Jumbotron -->
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="display-2 mb-4">Logic will get you from point A to B. Imagination will take you everywhere...</div>
      <p class="lead">Albert Einstein</p>
    </div>
  </header>


  <!-- NOTE: Map&form -->
  <div class="container" id="contact">
    <!-- ROW 1 -->
    <div class="row align-items-center" style="height: 50vh;">
      <!--
      reviewer: Yibo Zhao
      comments: This is a good practice. I learn how to add map module into an html page from your page.
      Next time, I'll try to add this funtion to my work.
      -->
      <!-- NOTE: map -->
      <section class="col">
        <!-- NOTE: clock -->
        <div id="clock">
          <div class="label"></div>
          <div id="current-time"></div>
        </div>
        <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 410px">
          <iframe width="500" height="400" src="https://maps.google.com/maps?q=sanjose&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </section>

      <!-- NOTE: form -->
      <section class="col">
        <form class="" action="index.html" method="post">
          <fieldset class="form-group">
            <legend>Contact me!</legend>
            <div class="form-group">
              <label class="form-control-label" for="firstname">First name</label>
              <input class="form-control" type="text" id="firstname" placeholder="Joe">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="lastname">Last name</label>
              <input class="form-control" type="text" id="lastname" placeholder="Schmoe">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="email">Email address</label>
              <input class="form-control" type="text" id="email" placeholder="name@email.com">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="message">Leave me a message!</label>
              <textarea class="form-control" id="message" rows="3">I'd love your feedback!</textarea>
            </div>
          </fieldset>
        </form>
      </section>
    </div><!-- row -->
  </div><!-- NOTE: row -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
